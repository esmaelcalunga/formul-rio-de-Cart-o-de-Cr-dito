<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luanda - </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="card-form">
        <div class="top">
            <div class="formulario">
                <div class="imput-form">
                    <span>Número do Cartão</span>
                    <input type="text" placeholder="14224343243">
                </div>
                <div class="imput-form">
                    <span>Nome do Titular</span>
                    <input type="text" placeholder="Nome como está no cartão">
                </div>
                <div class="row">
                    <div class="imput-form">
                        <span>Validade</span>
                        <input type="text" placeholder="MM/AA">
                    </div>
                    <div class="imput-form">
                        <span>CV</span>
                        <input type="text" placeholder="***">
                    </div>
                </div>
            </div>
            <div class="visual">
                <div class="img-card"></div>
                <span><img src="images/icons/ShieldCheck.svg" alt="">Seus dados estão seguros</span>
            </div>
        </div>
        <div class="bottom">
            <button class="btn-send">Adicionar cartão</button>
        </div>
    </div>


</body>
</html>
